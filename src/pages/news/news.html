<ion-header>
  <ion-navbar color="mynavbar">
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>Daily Updates</h2>
    
    <ion-list color="mynavbar">
        <ion-item (click)="openLink(item.url)" *ngFor="let item of news">
            <!--<ion-thumbnail item-left>
                <img src="{{item.img}}"/>
            </ion-thumbnail>-->
        <h2 text-wrap style="color: #607d8b;">{{item.head}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
