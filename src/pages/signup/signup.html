<ion-header>

  <ion-navbar color="mynavbar" >
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img  style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" src="assets/imgs/yuvalogo.png">
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
         <ion-item>
      <ion-label stacked>Mobile No.</ion-label>
      <ion-input #mobile formControlName="mobile" type="text" placeholder="Your mobile no." 
        [class.invalid]="!signupForm.controls.mobile.valid && signupForm.controls.mobile.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.mobile.valid  && signupForm.controls.mobile.dirty">
      <p>Please enter a valid mobile no.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button color="mynavbar" ion-button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>
