  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="mynavbar">
    <ion-title>Workshop Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <iframe width="100%" height="215" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe> 
    <h3 id="driveDetails-heading12" style="color:#000000;">
    Name
  </h3>
  <div id="driveDetails-markdown11" class="show-list-numbers-and-dots">
    <p>
      {{data.name}}
    </p>
  </div>
    <button (click)="onApply()" color="mynavbar" ion-button block>
    I want to attend this workshop
  </button>
    <h3 id="driveDetails-heading13" style="color:#000000;">
    Venue
  </h3>
  <div id="driveDetails-markdown12" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{data.venue}}
    </p>
  </div>
    <h3 id="driveDetails-heading14" style="color:#000000;">
    Time
  </h3>
  <div id="driveDetails-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
        {{data.timing}}
    </p>
  </div>
  <h3 id="driveDetails-heading16" style="color:#000000;">
    Address
  </h3>
    <div id="driveDetails-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{data.address}}
    </p>
  </div>
    <h3 id="driveDetails-heading17" style="color:#000000;">
    Conducted By
  </h3>
    <div id="driveDetails-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{data.conductedby}}/Yuva Foundation
    </p>
  </div>
     <h3 id="driveDetails-heading17" style="color:#000000;">
    Contact No
  </h3>
    <div id="driveDetails-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
    9096360650
    </p>
  </div>
</ion-content>
